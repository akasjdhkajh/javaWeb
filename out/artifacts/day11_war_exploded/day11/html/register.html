<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/day11/register" method="post">
    用户名:<input type="text" name="username"><br>
    密码:<input type="text" name="password"><br>
    性别:<input type="radio" name="sex" value="男">男
    <input type="radio" name="sex" value="女">女<br>
    爱好:<input type="checkbox" name="hobby" value="吃">吃
    <input type="checkbox" name="hobby" value="喝">喝
    <input type="checkbox" name="hobby" value="玩">玩
    <input type="checkbox" name="hobby" value="乐">乐 <br>
    工作:<select name="work">
    <option value="java工程师">java工程师</option>
    <option value="律师">律师</option>
    <option value="警察">警察</option>
</select><br>
    个人描述:<textarea rows="5" cols="30" name="sdesc"></textarea><br>
    <input type="submit" value="添加">
</form>
</body>
</html>
